name: PMD Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pmd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and Run PMD for Main Sources
        run: ./gradlew pmdMain

      - name: Build and Run PMD for Test Sources
        run: ./gradlew pmdTest

      - name: Build and Run PMD for Integration Test Sources
        run: ./gradlew pmdIntegrationTest

      - name: Upload PMD Reports
        uses: actions/upload-artifact@v3
        with:
          name: pmd-reports
          path: build/reports/pmd
