name: PMD Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pmd:
    name: Run PMD Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: List Files in Directory
        run:
          ls -al $(pwd)/test-code-quality-tools-api/config/pmd  # Verify the ruleset path

      - name: Run PMD Analysis
        uses: pmd/pmd-github-action@v2
        with:
          rulesets: 'test-code-quality-tools-api/config/pmd/ruleset.xml'  # Ensure this path is correct

      - name: Upload PMD Report
        uses: actions/upload-artifact@v3
        with:
          name: pmd-report
          path: target/pmd.xml  # Path to the PMD report file

      - name: Check PMD Report
        run: |
          if grep -q "violations" target/pmd.xml; then
            echo "PMD found issues"
            exit 1
          else
            echo "No PMD issues found"
          fi
