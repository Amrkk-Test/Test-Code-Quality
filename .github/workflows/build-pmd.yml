name: PMD Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pmd:
    name: Run PMD Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Set the Java version you need
          distribution: 'temurin'  # Use the temurin distribution

      - name: Download PMD CLI
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/6.39.0/pmd-bin-6.39.0.zip
          unzip pmd-bin-6.39.0.zip
          chmod +x pmd-bin-6.39.0/bin/pmd

      - name: Run PMD Analysis
        run: |
          ./pmd-bin-6.39.0/bin/pmd \
            -d src/main/java,src/test/java \
            -R rulesets/java/basic.xml,rulesets/java/design.xml \
            -f xml \
            -r target/pmd.xml

      - name: Upload PMD Report
        uses: actions/upload-artifact@v3
        with:
          name: pmd-report
          path: target/pmd.xml  # Path to the PMD report file

      - name: Check PMD Report
        run: |
          if grep -q "violations" target/pmd.xml; then
            echo "PMD found issues"
            exit 1
          else
            echo "No PMD issues found"
          fi
