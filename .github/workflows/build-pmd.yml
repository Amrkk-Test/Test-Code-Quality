name: PMD Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pmd:
    name: Run PMD Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Set the Java version you need
          distribution: 'temurin'  # Use the temurin distribution

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.2'  # Set the Gradle version you need

      - name: Run PMD
        run: ./gradlew pmdMain pmdTest

      - name: Upload PMD Report
        uses: actions/upload-artifact@v3
        with:
          name: pmd-report
          path: build/reports/pmd  # Path to the PMD report directory

      - name: Check PMD Report
        run: |
          if find build/reports/pmd -name '*.xml' -exec grep -q 'violations' {} \; then
            echo "PMD found issues"
            exit 1
          else
            echo "No PMD issues found"
          fi
