env=development

# Primary Datasource (Greetings DB)
spring.datasource.jdbc-url=jdbc:h2:mem:greetings?autocommit=false;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.data-locations=classpath:scripts/seed-greetings-data.sql

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# DGS
dgs.graphql.schema-locations=classpath*:graphql/*.graphql*
dgs.graphql.schema-locations=classpath*:graphql/**/*.graphql*

# Spring Cache (ehcache)
spring.cache.jcache.config=classpath:ehcache-dev/ehcache.xml

# Server Compression
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Auth0
auth0.issuer.env=.dev
