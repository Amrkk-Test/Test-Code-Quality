env=production

# Primary Datasource (Greetings DB)
spring.datasource.jdbc-url=jdbc:h2:mem:greetings?autocommit=false;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.data-locations=classpath:scripts/seed-greetings-data.sql

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

ehcache-config-path=/ehcache-prod/ehcache.xml

# DGS
dgs.graphql.schema-locations=classpath*:graphql/*.graphql*
dgs.graphql.schema-locations=classpath*:graphql/**/*.graphql*

# Spring Cache (ehcache)
spring.cache.jcache.config=classpath:ehcache-prod/ehcache.xml

# Server Compression
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Auth0
# TODO: Change auth0.issuer.env once DevOps lets us know what it should be.
auth0.issuer.env=.prod
# TODO: Once we find out what Prod auth0.issuer.env should be, update auth0.issuer.env and delete the line below.
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://triplelift-production.us.auth0.com/
