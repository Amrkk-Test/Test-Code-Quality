env=local

# Primary Datasource (Greetings DB)
spring.datasource.jdbc-url=jdbc:h2:mem:greetings?autocommit=false;INIT=RUNSCRIPT FROM 'classpath:scripts/seed-greetings-data.sql';
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Secondary Datasource (If not necessary delete entries below and delete DatabaseConfigs class to allow spring to auto configure)
mysql.datasource.jdbc-url=jdbc:h2:mem:~/triplelift?autocommit=false;MODE=MYSQL;INIT=RUNSCRIPT FROM 'classpath:scripts/seed-mysql-data.sql';
mysql.datasource.driverClassName=org.h2.Driver
mysql.datasource.username=sa
mysql.datasource.password=

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.springframework=OFF
logging.level.root=OFF
# Log query execution errors
logging.level.graphql.kickstart=DEBUG
logging.level.com.triplelift.test_code_quality_tools_api=DEBUG

# Metrics related configurations
management.endpoints.enabled-by-default=true
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus
management.metrics.export.prometheus.enabled=true

# DGS
dgs.graphql.schema-locations=classpath*:graphql/*.graphql*,classpath*:graphql/**/*.graphql*

#Auth0
auth0.audience=https://template-api.com
auth0.issuer.env=-playground.dev
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth${auth0.issuer.env}.triplelift.net/

# Spring Cache (ehcache)
spring.cache.jcache.config=classpath:/ehcache.xml
logging.level.org.springframework.cache=TRACE